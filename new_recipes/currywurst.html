<!DOCTYPE html>

<head>

    <title>Currywurst</title>

<body>
    <h1>Curry-Wurst</h1>
    <img src="https://www.eatclub.de/wp-content/uploads/2022/09/berliner-currysauce-768x432.jpg" alt="Lecker Currzwurst mit Pommes">
    <h6>Currywurst by Leanne</h6>
    <h3>Ingredients</h3>
    <ul>
        <li>Curry-Ketchup</li>
        <li>Tomaten-Ketchup</li>
        <li>Apfelmus</li>
        <li>Cola</li>
        <li>Tabasco</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Cola aufkochen</li>
        <li>Ketchup und Apfelmus beimischen</li>
        <li>Rest beigeben</li>
        <li>Falls notwendig mit Mehl verdicken</li>
    </ol>
