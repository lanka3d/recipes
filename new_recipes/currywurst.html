<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currywurst</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 class="recipe">Curry-Wurst</h1>
    <img class="image" src="https://www.eatclub.de/wp-content/uploads/2022/09/berliner-currysauce-768x432.jpg" alt="Lecker Currzwurst mit Pommes">
    <h6>Currywurst by Leanne</h6>
    <h3 class="ingredients">Ingredients</h3>
    <ul class="list">
        <li>Curry-Ketchup</li>
        <li>Tomaten-Ketchup</li>
        <li>Apfelmus</li>
        <li>Cola</li>
        <li>Tabasco</li>
    </ul>
    <h3 class="steps">Steps</h3>
    <ol class="list">
        <li>Cola aufkochen</li>
        <li>Ketchup und Apfelmus beimischen</li>
        <li>Rest beigeben</li>
        <li>Falls notwendig mit Mehl verdicken</li>
    </ol>
</body>
</html>
